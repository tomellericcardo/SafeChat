<!DOCTYPE html>
<html>
    <head>
        
        <title>Accedi - SafeChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/accedi.css">
        
        <!-- STANDALONE -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!--
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="icon" type="image/png" sizes="192x192" href="/res/carrello192.png">
        <link rel="apple-touch-icon" sizes="128x128" href="/res/carrello128.png">
        <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/res/carrello128.png"> -->
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-green">
            <h1 class="w3-xxxlarge">SafeChat</h1>
        </header>
        
        <!-- MESSAGGIO -->
        <div class="w3-container w3-center w3-light-grey">
            <p id="messaggio"><br></p>
        </div>
        
        <!-- LOGIN FORM -->
        <div class="w3-container w3-padding-32 w3-center w3-white">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <h1 class="w3-xlarge">Accedi</h1>
                <input type="text" id="username" placeholder="Username" class="w3-input">
                <input type="password" id="password" placeholder="Password" class="w3-input">
                <button id="connetti_utente" class="w3-btn w3-margin-top w3-yellow">Accedi</button>
            </div>
        </div>
        
        <!-- REGISTRATI -->
        <div class="w3-container w3-center w3-white">
            <p>Non hai un account?
            <br><a href="/registrati" title="Registrati">Registrati</a>!</p>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/cryptico.js"></script>
        <script type="text/javascript" src="/js/accedi.js"></script>
        
    </body>
</html>
