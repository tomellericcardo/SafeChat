<!DOCTYPE html>
<html>
    <head>
        
        <title>Conversazione - SafeChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/navbar.css">
        <link rel="stylesheet" href="/css/conversazione.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- STANDALONE -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="theme-color" content="#4CAF50">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="icon" type="image/png" sizes="192x192" href="/img/icona192.png">
        <link rel="apple-touch-icon" sizes="128x128" href="/img/icona128.png">
        <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/img/icona128.png">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header id="header" class="w3-container w3-padding-8 w3-display-container w3-center w3-green">
            <i id="home" class="w3-margin w3-display-topleft material-icons">home</i>
            <h1 id="partecipante" class="w3-xlarge">SafeChat</h1>
            <i id="notifiche" class="material-icons w3-margin w3-display-topright">notifications</i>
        </header>
        
        <!-- MESSAGGI -->
        <div class="w3-row w3-padding-16 w3-white">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div id="messaggi" class="w3-third">
                <div class="w3-container w3-center caricamento">
                    <i class="material-icons w3-spin w3-text-grey">refresh</i>
                </div>
            </div>
        </div>
        
        <!-- SCRIVI -->
        <div id="scrivi">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <div class="w3-row w3-light-grey">
                    <div class="w3-col s10">
                        <input type="text" id="testo" placeholder="Messaggio" class="w3-input">
                    </div>
                    <div class="w3-col s2">
                        <button id="invia_messaggio" class="w3-btn w3-blue">
                            <i class="material-icons">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/cryptico.js"></script>
        <script type="text/javascript" src="/js/mustache.js"></script>
        <script type="text/javascript" src="/js/conversazione.js"></script>
        
    </body>
</html>
