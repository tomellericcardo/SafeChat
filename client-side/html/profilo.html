<!DOCTYPE html>
<html>
    <head>
        
        <title>Profilo - SafeChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/navbar.css">
        <link rel="stylesheet" href="/css/profilo.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona128.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/img/icona192.png">
        <meta name="theme-color" content="#4CAF50">
        
        <!-- iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="SafeChat">
        <link rel="apple-touch-icon" sizes="200x200" href="/img/icona.png">
        <link rel="apple-touch-startup-image" href="/img/icona192.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header id="header" class="w3-container w3-padding-8 w3-display-container w3-center w3-green">
            <i id="menu" class="w3-margin w3-display-topleft material-icons">menu</i>
            <h1 class="w3-xlarge">Profilo</h1>
            <i id="notifiche" class="material-icons w3-margin w3-display-topright">notifications_none</i>
        </header>
        
        <!-- MODIFICA -->
        <div id="modifica_profilo" class="w3-circle w3-blue w3-card-8">
            <i class="material-icons">mode_edit</i>
        </div>
        <div id="conferma_modifiche" class="w3-circle w3-blue w3-card-8">
            <i class="material-icons">done</i>
        </div>
        
        <!-- SIDENAV -->
        <div id="chiudi_menu">&nbsp;</div>
        <nav id="sidenav" class="w3-sidenav w3-card-2 w3-animate-left">
            <a href="/home" class="w3-hover-light-grey">
                <div class="w3-row-padding">
                    <div class="w3-col s2"><i class="material-icons w3-margin-top">home</i></div>
                    <div class="w3-col s10"><p>Home</p></div>
                </div>
            </a><hr>
            <a href="/scrivi" class="w3-hover-light-grey">
                <div class="w3-row-padding">
                    <div class="w3-col s2"><i class="material-icons w3-margin-top">message</i></div>
                    <div class="w3-col s10"><p>Scrivi</p></div>
                </div>
            </a><hr>
            <a href="/profilo" class="w3-hover-light-grey">
                <div class="w3-row-padding">
                    <div class="w3-col s2"><i class="material-icons w3-margin-top">person</i></div>
                    <div class="w3-col s10"><p>Profilo</p></div>
                </div>
            </a><hr>
            <a href="/impostazioni" class="w3-hover-light-grey">
                <div class="w3-row-padding">
                    <div class="w3-col s2"><i class="material-icons w3-margin-top">settings</i></div>
                    <div class="w3-col s10"><p>Impostazioni</p></div>
                </div>
            </a><hr>
            <a href="#" id="disconnetti_utente" class="w3-hover-light-grey">
                <div class="w3-row-padding">
                    <div class="w3-col s2"><i class="material-icons w3-margin-top">exit_to_app</i></div>
                    <div class="w3-col s10"><p>Esci</p></div>
                </div>
            </a>
            <a href="/info" id="informazioni" class="w3-bottom w3-hover-light-grey">
                <div class="w3-row-padding">
                    <div class="w3-col s2"><i class="material-icons w3-margin-top">info</i></div>
                    <div class="w3-col s10"><p>Informazioni</p></div>
                </div>
            </a>
        </nav>
        
        <!-- PROFILO -->
        <div id="primo_elemento" class="w3-row w3-white">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div id="profilo" class="w3-third">
                <div class="w3-center caricamento">
                    <p><i class="material-icons w3-spin w3-text-grey">refresh</i></p>
                </div>
            </div>
        </div>
        <input type="file" id="immagine" accept="image/*">
        
        <!-- CARICAMENTO -->
        <div id="caricamento" class="w3-light-grey">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third w3-container w3-center w3-light-grey">
                <p>
                    <i class="material-icons w3-spin w3-text-grey">refresh</i>
                    Caricamento in corso...
                </p>
            </div>
        </div>
        
        <!-- VISUALIZZA FOTO -->
        <div id="visualizza_foto" class="w3-modal">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <div class="w3-modal-content w3-card-8">
                    <img id="galleria_foto" src="">
                </div>
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <div class="w3-modal-content w3-card-8">
                    <div class="w3-container w3-red">
                        <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                        <h1 class="w3-xlarge">Errore!</h1>
                    </div>
                    <div class="w3-container w3-padding-bottom w3-white">
                        <p id="messaggio"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/mustache.js"></script>
        <script type="text/javascript" src="/js/utente.js"></script>
        <script type="text/javascript" src="/js/navbar.js"></script>
        <script type="text/javascript" src="/js/profilo.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/notifiche.js"></script>
        
    </body>
</html>
