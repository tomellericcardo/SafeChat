<!DOCTYPE html>
<html>
    <head>
        
        <title>Registrati - SafeChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona128.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/img/icona192.png">
        <meta name="theme-color" content="#4CAF50">
        
        <!-- iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="SafeChat">
        <link rel="apple-touch-icon" sizes="200x200" href="/img/icona.png">
        <link rel="apple-touch-startup-image" href="/img/icona192.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-green ombra">
            <h1 class="w3-xxxlarge">SafeChat</h1>
        </header>
        
        <!-- FORM DI REGISTRAZIONE -->
        <div class="w3-container w3-padding-64 w3-center w3-white">
            <h1 class="w3-large">Registra un nuovo account</h1>
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <input type="text" id="username" placeholder="Username" class="w3-input" autofocus>
                <input type="password" id="password" placeholder="Password" class="w3-input">
                <input type="password" id="password2" placeholder="Ripeti password" class="w3-input">
                <div class="w3-margin w3-right">
                    <span class="caricamento"><i class="material-icons w3-spin w3-text-grey">refresh</i></span>
                    <button id="registra_utente" class="w3-btn w3-blue">Registrati</button>
                </div>
            </div>
        </div>
        
        <!-- ACCEDI -->
        <div class="w3-container w3-center w3-white">
            <p>Hai gi&agrave; un account?
            <br><a href="/accedi" title="Accedi">Accedi</a></p>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <div class="w3-modal-content w3-card-8">
                    <div class="w3-container w3-red">
                        <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                        <h1 class="w3-xlarge">Errore!</h1>
                    </div>
                    <div class="w3-container w3-padding-bottom w3-white">
                        <p id="messaggio"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/cryptico.js"></script>
        <script type="text/javascript" src="/js/registrati.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        
    </body>
</html>
