<!DOCTYPE html>

<!-- LEGGI CONVERSAZIONI -->
<script type="text/html" id="leggi_conversazioni">
    {{#conversazioni}}
        <a href="/conversazione?con={{.}}" class="w3-hover-light-grey conversazione">
            <div class="w3-row-padding">
                <div class="w3-col s2"><i class="material-icons w3-margin-top">person</i></div>
                <div class="w3-col s10"><p>{{.}}</p></div>
            </div>
        </a><hr>
    {{/conversazioni}}
    {{^conversazioni}}
        <div class="w3-center">
            <p>Nessuna conversazione</p>
        </div>
    {{/conversazioni}}
</script>

<!-- CERCA UTENTE -->
<script type="text/html" id="cerca_utente">
    {{#risultati}}
        <a href="#" onclick="scrivi.nuova_conversazione('{{.}}')" class="w3-hover-light-grey">
            <div class="w3-row-padding">
                <div class="w3-col s10"><p>{{.}}</p></div>
                <div class="w3-col s2"><i class="material-icons w3-margin-top">send</i></div>
            </div>
        </a><hr>
    {{/risultati}}
    {{^risultati}}
        <div class="w3-center">
            <p>Nessun risultato</p>
        </div>
    {{/risultati}}
</script>

<!-- LEGGI MESSAGGI -->
<script type="text/html" id="leggi_messaggi">
    {{#messaggi}}
        <div class="w3-row-padding w3-margin-top">
            {{#mittente}}<div class="w3-col s3">&nbsp;</div>{{/mittente}}
            <div class="w3-col s9 w3-light-grey">
                <p class="testo">{{testo}}</p>
            </div>
            {{^mittente}}<div class="w3-col s3">&nbsp;</div>{{/mittente}}
        </div>
    {{/messaggi}}
    {{^messaggi}}
        <div class="w3-container w3-center">
            <p>Nessun messaggio</p>
        </div>
    {{/messaggi}}
</script>
