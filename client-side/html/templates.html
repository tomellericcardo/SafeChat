<!DOCTYPE html>

<!-- LEGGI CONVERSAZIONI -->
<script type="text/html" id="leggi_conversazioni">
    {{#conversazioni}}
        <div class="w3-row-padding w3-padding-8 w3-hover-light-grey">
            <a href="/profilo?di={{partecipante}}" class="conversazione">
                <div class="w3-col s2 m3 l2 w3-center w3-text-blue">
                    {{#foto}}
                        <img src="{{foto}}" id="foto_profilo" class="w3-margin-top w3-circle">
                    {{/foto}}
                    {{^foto}}
                        <i class="material-icons w3-margin-top">person</i>
                    {{/foto}}
                </div>
            </a>
            <a href="/conversazione?con={{partecipante}}" class="conversazione">
                <div class="w3-col s6 m5 l6">
                    <p>
                        <b>{{partecipante}}</b>
                        <br>{{{testo}}}
                    </p>
                </div>
            </a>
            <div class="w3-col s2 m2 l2">
                &nbsp;
                {{#non_letti}}
                    <p class="w3-badge w3-green">{{non_letti}}</p>
                {{/non_letti}}
            </div>
            <div id="cestino" onclick="home.elimina_conversazione('{{partecipante}}')" class="w3-col s2 m2 l2 w3-text-orange">
                <i class="material-icons w3-margin-top">delete</i>
            </div>
        </div><hr>
    {{/conversazioni}}
    {{^conversazioni}}
        <div class="w3-display-container vuoto">
            <div class="w3-display-middle w3-center">
                <p>Nessuna conversazione</p>
            </div>
        </div>
    {{/conversazioni}}
</script>

<!-- CERCA UTENTE -->
<script type="text/html" id="cerca_utente">
    {{#risultati}}
        <a href="#" onclick="scrivi.nuova_conversazione('{{username}}')" class="w3-hover-light-grey">
            <div class="w3-row">
                <div class="w3-col s2 m3 l2">
                    {{#foto}}
                        <img src="{{foto}}" id="foto_profilo" class="w3-margin-top w3-margin-bottom w3-circle">
                    {{/foto}}
                    {{^foto}}
                        <i class="material-icons w3-margin-top w3-margin-left">person</i>
                    {{/foto}}
                </div>
                <div class="w3-col s9 m8 l9"><p><b>{{username}}</b>
                                        <br>{{nome}} {{cognome}}</p></div>
                <div class="w3-col s1 m1 l1"><i class="material-icons w3-margin-top">send</i></div>
            </div>
        </a><hr>
    {{/risultati}}
    {{^risultati}}
        <div class="w3-center">
            <p>Nessun risultato</p>
        </div>
    {{/risultati}}
</script>

<!-- LEGGI MESSAGGI -->
<script type="text/html" id="leggi_messaggi">
    {{#messaggi}}
        <div class="w3-row-padding w3-margin-top">
            {{#mittente}}
                <div class="w3-col s3">&nbsp;</div>
                <div class="w3-col s9 w3-pale-green messaggio">
                    {{#immagine}}
                        <img class="immagine" src="{{testo}}" onclick="conversazione.visualizza_immagine(this)">
                    {{/immagine}}
                    {{^immagine}}
                        <p class="testo">{{testo}}</p>
                    {{/immagine}}
                </div>
            {{/mittente}}
            {{^mittente}}
                <div class="w3-col s9 w3-light-grey messaggio">
                    {{#immagine}}
                        <img class="immagine" src="{{testo}}" onclick="conversazione.visualizza_immagine(this)">
                    {{/immagine}}
                    {{^immagine}}
                        <p class="testo">{{testo}}</p>
                    {{/immagine}}
                </div>
                <div class="w3-col s3">&nbsp;</div>
            {{/mittente}}
        </div>
    {{/messaggi}}
    {{^messaggi}}
        <div class="w3-display-container vuoto">
            <div class="w3-display-middle w3-center">
                <p>Nessun messaggio</p>
            </div>
        </div>
    {{/messaggi}}
</script>

<!-- LEGGI PROFILO -->
<script type="text/html" id="leggi_profilo">
    {{#profilo}}
        <div class="w3-row-padding w3-padding-32">
            <div id="modifica_foto" class="w3-col s3">
                {{#foto}}
                    <img src="{{foto}}" id="foto_profilo" class="w3-circle">
                {{/foto}}
                {{^foto}}
                    <i class="material-icons w3-jumbo w3-text-blue">person</i>
                {{/foto}}
            </div>
            <div class="w3-col s9">
                <input type="text" id="username" value="{{username}}" class="w3-input" disabled>
                <input type="text" id="nome" value="{{nome}}" placeholder="Nome" class="w3-input" disabled>
                <input type="text" id="cognome" value="{{cognome}}" placeholder="Cognome" class="w3-input" disabled>
            </div>
        </div>
    {{/profilo}}
</script>
